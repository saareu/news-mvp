
name: ci
on:
  push: {}
  pull_request: {}
  schedule: [{ cron: "0 * * * *" }]
jobs:
  lint:
    name: lint & typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -V
      - run: pip install -U pip && pip install .
      - run: pip install ruff pyright
      - run: ruff check src
      - run: pyright

  ci:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -V
      - run: pip install -U pip && pip install .
      - run: pip install pytest
      - run: pytest -q
  etl:
    # NOTE: This job can be gated at runtime via an environment variable named
    # `ETL_RUN_ENABLED` (set it as a repository Variable in GitHub: Settings → Variables → Actions).
    # We avoid using expression references here to prevent editor/linter warnings.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check ETL enabled
        run: |
          if [ "${ETL_RUN_ENABLED:-false}" != "true" ]; then
            echo "ETL_RUN_ENABLED != true — skipping ETL job"
            exit 0
          fi
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -V
      - run: pip install -U pip && pip install .
      - run: pip install ruff pyright pytest
      - run: ruff check src
      - run: pyright
      - run: pytest -q
      - run: python -m news_mvp.cli etl run --source ynet --env prod
